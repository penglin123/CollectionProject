<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>已完成任务</title>
		<link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.min.css" rel="stylesheet">
		<script src="js/ionic.bundle.min.js"></script>

		<link rel="stylesheet" type="text/css" href="css/task_list.css" />
		<script src="js/task_list.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body ng-app="waitVisitTask" ng-controller="waitVisitTask">

		<ion-pane>

			<p class="loading" ng-hide="loading">
				<ion-spinner icon="lines" class="spinner-calm"></ion-spinner>
			</p>
			<!--<div ng-include="'loading.html'"></div>-->
			<!--<div ng-include="'load_error.html'"></div>-->

			<ion-content ng-hide="ion_content">
				<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
				<ion-list>
					<ion-item ng-repeat="item in items" id="item">

						<div id="div_card" class="list card" ng-click="details(item)">

							<h2 id="name">{{item.name}}&#8197</h2>
							<div id="content_details">
								<div>
									<div style="color: red">
										{{item.qiankuang}}<span>元
                                       </span>
									</div>
									<p>欠款金额</p>
								</div>

								<div>
									<div>
										{{item.yuqitianshu}}<span>天</span>
									</div>
									<p>逾期天数</p>
								</div>
								<div>
									<div>
										{{item.jiedanshijian}}
									</div>
									<p>结单时间</p>
								</div>
							</div>

							<div class="address">
								<i class="icon ion-location"></i>家庭地址：{{item.jiatingdizhi}}
							</div>

						</div>

					</ion-item>
				</ion-list>

				<ion-infinite-scroll immediate-check="false" ng-if="moreDataCanBeLoaded()" on-infinite="loadMore()">
				</ion-infinite-scroll>

			</ion-content>
		</ion-pane>
	</body>

</html>
