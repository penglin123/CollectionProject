<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>写总结</title>

		<link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.min.css" rel="stylesheet">
		<script src="js/ionic.bundle.min.js"></script>

		<script>
			angular.module('ionicApp', ['ionic'])
				.controller('ionicApp', function($scope) {
					var conclusion = document.getElementById('conclusion');
					var txtNum1 = document.getElementById('txtNum1');
					var advice = document.getElementById('advice');
					var txtNum2 = document.getElementById('txtNum2');
					conclusion
						.addEventListener("keyup", function() {
							conclusion
								.scrollIntoViewIfNeeded();
							txtNum1.textContent = conclusion
								.value.length;
						})
					advice
						.addEventListener("keyup", function() {
							advice
								.scrollIntoViewIfNeeded();
							txtNum2.textContent = advice
								.value.length;
						})

				});
		</script>
		<style type="text/css">
			.item {
				color: #666666;
			}
		</style>
	</head>

	<body ng-app="ionicApp" ng-controller="ionicApp">
		<ion-content>
			<div class="item item-divider">
				<i class="icon ion-beaker"></i> 沟通流程
			</div>

			<div class="item item-input item-select">
				<div class="input-label">沟通对象</div>
				<select>
					<option selected="">本人</option>
					<option>家人</option>
					<option>朋友</option>

				</select>
			</div>
			</div>
			<div class="item item-input item-select">
				<div class="input-label">沟通结果</div>
				<select>
					<option selected="">良好</option>
					<option>家人</option>
					<option>朋友</option>

				</select>
			</div>
			</div>
			<div class="item item-input item-select">
				<div class="input-label">地址类型</div>
				<select>
					<option selected="">家庭地址</option>
					<option>家人</option>
					<option>朋友</option>

				</select>
			</div>
			</div>
			<div class="item item-input item-select">
				<div class="input-label">地址</div>
				<select>
					<option selected="">顾唐路1699</option>
					<option>家人</option>
					<option>朋友</option>

				</select>
			</div>
			</div>
			<div class="item item-input item-select">
				<div class="input-label">屋内装修情况</div>
				<select>
					<option selected="">豪华</option>
					<option>家人</option>
					<option>朋友</option>

				</select>
			</div>
			</div>
			<div class="item item-divider">
				<i class="icon ion-beaker"></i> 总结及建议
			</div>

			<label class="item item-input item-stacked-label">
          <span >总结</span>
          			<p style="float: right;margin-right: 10px;"><span id="txtNum1">0</span>/100</p>

                  <textarea  id="conclusion" maxlength="100" style="width: 100%;" name="txt"  rows="4" warp="virtual"></textarea>
        </label>

			<label class="item item-input item-stacked-label">
          <span >建议</span>
                    			<p style="float: right;margin-right: 10px;"><span id="txtNum2">0</span>/100</p>

          
                  <textarea ng-click="aaa()"  id="advice"  maxlength="100" style="width: 100%;" name="txt"  rows="4" warp="virtual"></textarea>
        </label>

			<div style="margin: 20px 20px 40px">
				<button style="background-color: #7990ff; border-radius: 30px;" class="button button-block button-positive">提交</button>
			</div>

		</ion-content>

	</body>

</html>
