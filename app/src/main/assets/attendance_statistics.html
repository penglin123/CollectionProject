<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>个人考勤</title>
		<link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.min.css" rel="stylesheet">
		<script src="js/ionic.bundle.min.js"></script>
		<!--描述：mui引用目的 弹出-->
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<script src="js/mui.picker.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/statistics_details.css" />
		<script src="js/statistics_details.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body ng-app="statistics" ng-controller="statistics">

		<p class="loading1" ng-hide="loading">
			<ion-spinner icon="lines" class="spinner-calm"></ion-spinner>
		</p>

		<span class="loading1 load_error" ng-hide="load_error" ng-click="againLoad()">
	加载出错啦，点我重试
</span>

		<div ng-hide="ion_content" class=" bar bar-header head">
			<div class="title">
				<i class="icon ion-chevron-left " ng-click="previous()"></i>
				<span id="selectTime" class="date" data-options='{"type":"month"}' ng-click="selectTime()">
				{{time}}
			</span>
				<i class="icon ion-chevron-right " ng-click="next()"></i>
			</div>
		</div>

		<ion-content ng-hide="ion_content" class="content has-header">

			<div class="row1 row">
				<div class="col">
					<div class="col-demo"><span>1{{chuqin}}</span><br/>出勤</div>
				</div>
				<div class="col">
					<div class="col-demo"><span>1天</span><br/>请假</div>
				</div>
				<div class="col " style="flex: 2;">
					<div class="col-demo"><span>0次</span><br/>迟到/早退</div>
				</div>

				<div class="col">
					<div class="col-demo"><span>0天</span><br/>出差</div>
				</div>
				<div class="col">
					<div class="col-demo"><span>0天</span><br/>旷工</div>
				</div>
			</div>
			<hr/>
			<div id="row2">
				<div class=" row">
					<div class="col">
						<div class="col-demo">日期</div>
					</div>

					<div class="col">
						<div class="col-demo">签到</div>
					</div>

					<div class="col">
						<div class="col-demo">签退</div>
					</div>
				</div>
				<ion-list>
					<ion-item ng-repeat="item in items">
						<div class="row">
							<div class="col">
								<div class="col-demo">{{item.desc}}</div>
							</div>
							<div class="col">
								<div class="col-demo">{{item.used}}</div>
							</div>
							<div class="col">
								<div class="col-demo">{{item.who}}</div>
							</div>
						</div>
					</ion-item>
				</ion-list>
			</div>
		</ion-content>

	</body>
	<script>
	</script>

</html>
