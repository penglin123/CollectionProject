<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>待访任务</title>

		<link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.min.css" rel="stylesheet">
		<script src="js/ionic.bundle.min.js"></script>

		<script src="js/task_list.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/task_list.css" />

	</head>

	<body ng-app="waitVisitTask" ng-controller="waitVisitTask">

		<ion-pane>
			<p class="loading" ng-hide="loading">
				<ion-spinner icon="lines" class="spinner-calm"></ion-spinner>
			</p>

			<ion-content ng-hide="ion_content">
				<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
				<ion-list>
					<ion-item ng-repeat="item in items" id="item">

						<div id="div_card" class="list card">
							<div ng-click="details(item)">
								<h2 id="name">{{item.name}}&#8197;</h2>
								<div id="content_details">
									<div>
										<div style="color: red">
											{{item.qiankuang}}<span>元
                                       </span>
										</div>
										<p>欠款金额</p>
									</div>

									<div>
										<div>
											{{item.yuqitianshu}}<span>天</span>
										</div>
										<p>逾期天数</p>
									</div>
									<div>
										<div>
											{{item.daojishi}}<span>天</span>
										</div>
										<p>倒计时</p>
									</div>
								</div>

								<div class="address">
									<i class="icon ion-ios-location ion-outline"></i>家庭地址：{{item.jiatingdizhi}}
								</div>

							</div>

							<hr/>
							<div class="footer">
								<div class="path_planning" ng-click="pathPlanning(item)">
									<div>

										<i class="icon ion-ios-navigate-outline"></i>路线规划
									</div>
								</div>

								<div class="write_summary" ng-click="writeSummary(item)">
									<div>
										<i class="icon ion-ios-compose-outline"></i>写总结
									</div>

								</div>
								<div class="statement_of_account" ng-click="statementOfAccount(item)">
									<div>
										<i class="icon ion-ios-checkmark-outline"></i>结单
									</div>

								</div>
							</div>
						</div>

					</ion-item>
				</ion-list>

				<ion-infinite-scroll immediate-check="false" ng-if="moreDataCanBeLoaded()" on-infinite="loadMore()">
				</ion-infinite-scroll>

			</ion-content>
		</ion-pane>
		<script id="my-popover.html" type="text/ng-template">
			<ion-popover-view>
				<ion-header-bar>
					<h1 class="title">我的浮动框标题</h1>
				</ion-header-bar>
				<ion-content>
					Hello!
				</ion-content>
			</ion-popover-view>
		</script>
	</body>

</html>
